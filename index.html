<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Canvas Minimal</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div>

    <h1>MNIST Canvas</h1>

    <div id="buttons">
        <input type="button" id="reset" value="Reset"/>
    </div>
    
    <div class="container">
        <div class="board">
            <canvas style="width: 28px; height: 28px; background-color: white; display: none;" id="hiddenCanvas"
                width="28" height="28"></canvas>
            <canvas class="canvas" id="canvas" width="280" height="280"></canvas>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
